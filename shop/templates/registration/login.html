{% extends "shop/base.html" %}
{% block title %}Iniciar sesión · Catálogo de Daniela{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0" style="border-radius:18px;">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-1">Iniciar sesión ✨</h3>
        <div class="text-muted mb-3">Accede a tu historial y direcciones guardadas.</div>

        <form method="post" class="vstack gap-3">
          {% csrf_token %}

          <div>
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div>
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button class="btn btn-dark btn-soft w-100" type="submit">Entrar</button>

          <div class="text-center small text-muted">
            ¿No tienes cuenta?
            <a href="{% url 'signup' %}" class="text-decoration-none">Regístrate</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
